<html lang="zh-cn">
<head>
<title>{dede:field.seotitle /}</title>
<meta name="description" content="{dede:global.cfg_description/}" />
<meta name="keywords" content="{dede:global.cfg_keywords/}" />
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="”Cache-Control”" content="”no-transform”">
<meta http-equiv="”Cache-Control”" content="”no-siteapp”">
<link rel="stylesheet" href="{dede:global.cfg_templets_skin/}/css/style.css">
<script src="{dede:global.cfg_templets_skin/}/js/jquery-1.4.2.min.js"></script>
<script language="javascript" src="../include/dedeajax2.js"></script>
<!--[if lt IE 9]><script src="{dede:global.cfg_templets_skin/}/js/html5shiv.js"></script>
<link rel="stylesheet" href="{dede:global.cfg_templets_skin/}/css/ie.css"> 
<![endif]-->
</head>
<body>
<!--==============================header=================================--> 
{dede:include filename="head.htm"/} 
<!--==============================banner=================================-->
<section class="banner text_c"> <img src="{dede:global.cfg_templets_skin/}/images/contact.jpg" data-thumb="{dede:global.cfg_templets_skin/}/images/contact_medium.jpg" data-mobile="{dede:global.cfg_templets_skin/}/images/contact_mobile.jpg" ></section>
<!--==============================Crumbs=================================-->
<section class="Crumbs p_b5 p_t5 clearfix">
  <div class="container text_r">当前位置：{dede:field name='position'/} </div>
</section>
<!--==============================content================================-->
<section>
  <div class="container">
    <div class="row p_t50 p_b30">
      <div class="grid_6">
        <h3 class="f32 fw6 c333 m_b40">告诉我们您的需求</h3>
        <form action="/plus/diy.php" enctype="multipart/form-data" method="post" name="form1" id="form1">
          <input type="hidden" name="action" value="post" />
          <input type="hidden" name="diyid" value="1" />
          <input type="hidden" name="do" value="2" />
          <div class="success" style="display: none; ">感谢留言!<br>
            <strong>我们工作人员会很快联系您！</strong> </div>
          <fieldset>
            <label class="name">
              <input type='text' name='lymz' id='lymz' style='width:475px'  class='intxt' value='名字：' />
              <span class="error" style="display: none; ">*这里输入您的名字.</span> <span class="empty" style="display: none; ">*名字不能为空.</span> </label>
            <label class="email">
              <input type='text' name='email' id='email' style='width:475px'  class='intxt' value='E-MAIL:' />
              <span class="error" style="display: none; ">*这里输入您的邮箱.</span> <span class="empty" style="display: none; ">*Email不能为空.</span> </label>
            <label class="phone">
              <input type='text' name='shouji' id='shouji' style='width:475px'  class='intxt' value='手机：' />
              <span class="error" style="display: none; ">*这里输入您的联系电话.</span> <span class="empty" style="display: none; ">*联系方式不能为空.</span> </label>
            <label class="message">
              <textarea name='lyny' id='lyny' style='width:84%;height:260'>内容：</textarea>
              <span class="error" style="display: none; ">*请输入留言内容.</span> <span class="empty" style="display: none; ">*内容不能为空.</span> </label>
            <input type="hidden" name="dede_fields" value="lymz,text;email,text;shouji,text;lyny,multitext" />
            <input type="hidden" name="dede_fieldshash" value="b3686b759cc824d9f476dca82996c798" />
            <br>
            <input type="submit" name="submit" value="提 交" class='coolbg' />
          </fieldset>
        </form>
      </div>
      <div class="grid_6 contact">
        <h3 class="f32 fw6 c333">找到我们</h3>
        <ul class=" f16 lh_26">
          <p>&nbsp;</p>
          {dede:field.content/} <br>
          <br>
          &nbsp;
          </p>
        </ul>
      </div>
    </div>
  </div>
</section>
<!--==============================footer================================--> 
{dede:include filename="foot.htm"/}
</body>
</html>
