<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<meta content="yes" name="apple-mobile-web-app-capable" />

<link rel="stylesheet" type="text/css" href="/style/m/css/master.css" />

<script type="text/javascript" src="/style/m/js/jquery.js"></script>
<script type="text/javascript" src="/style/m/js/nav.js"></script>

<script type="text/javascript" src="http://api.map.baidu.com/api?v=1.4"></script>
</head>

<body>

<div class="allpage">
  <div class="black-fixed iconfont">&#xe609;</div>
  <div class="header">
    <div class="head"> <a href="/" title="首页" class="home-btn iconfont">&#xe612;</a>
      
    </div>
  </div>
  <div>
  <div id="allmap"></div>
	<script type="text/javascript">
            window.onload = function (){
                var map = new BMap.Map("allmap");
                map.centerAndZoom(new BMap.Point(118.80131,32.083919), 15);
                var marker1 = new BMap.Marker(new BMap.Point(118.80131,32.083919));  // 创建标注
                map.addOverlay(marker1);              // 将标注添加到地图中
                marker1.setAnimation(BMAP_ANIMATION_BOUNCE); //跳动的动画
               
            }
        </script>
</div>
</div>
</body>
</html>
