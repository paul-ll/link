<!doctype html>

<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<meta content="yes" name="apple-mobile-web-app-capable" />
<meta content="telephone=no" name="format-detection" />
<meta name="Author" content="www.adminbuy.cn" />
<title>{dede:field.title/}_{dede:global.cfg_webname/}</title>
<meta name="keywords" content="{dede:field name='keywords'/}" />
<meta name="description" content="{dede:field name='description' function='html2text(@me)'/}" />
<link rel="stylesheet" type="text/css" href="/style/m/css/master.css" />
<link rel="stylesheet" type="text/css" href="/style/m/css/child_vip.css" />
<script type="text/javascript" src="/style/m/js/jquery.js"></script>
<script type="text/javascript" src="/style/m/js/nav.js"></script>
<script>
	$(document).ready(function() {
        $('#tj').click(function(){
			var $bt = $('#bt').val();
			var $nr = $('#nr').val();
			if($bt=='')
			{
				alert("请输入标题");
				return false;
				}
			if($nr=='')
			{
				alert("请输入内容");
				return false;
				}
			})
    });
</script>
<style>
.head {
	background: #3e74ce
}
.foot {
	background: #3e74ce
}
.nav {
	background: #192d4e
}
</style>
</head>

<body>
{dede:include filename="head_m.htm"/}
<div class="allpage">
  <div class="black-fixed iconfont">&#xe609;</div>
  <div class="header">
    <div class="head"> <a href="/" title="首页" class="home-btn iconfont">&#xe612;</a>
      <p class="top-title">{dede:field.typename/}</p>
      <div class="nav-btn iconfont">&#xe602;</div>
    </div>
  </div>
  <div class="content">
    <p class="red_alert"></p>
    <ul class="login">
      <form action="/plus/diy.php" enctype="multipart/form-data" method="post">
        <input type="hidden" name="action" value="post" />
        <input type="hidden" name="diyid" value="1" />
        <input type="hidden" name="do" value="2" />
        <li>
          <input class="login_input" name="bt" type="text" id="bt" placeholder="标题"/>
        </li>
        <li>
          <textarea class="login_textarea" name="nr" id="nr" cols="30" rows="10" placeholder="内容"></textarea>
        </li>
        <input type="hidden" name="dede_fields" value="bt,text;nr,multitext" />
		 <input type="hidden" name="dede_fieldshash" value="acc09e647f3352eab722c4c2e7132503" />
        <li>
          <input class="login_btn common_bg" type="submit" id="tj" value="提   交"/>
        </li>
      </form>
    </ul>
  </div>
  {dede:include filename="foot_m.htm"/}
</div>
</body>
</html>
